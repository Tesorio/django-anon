name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run every sunday
    - cron:  '0 0 * * 0'

jobs:

  ########
  # Test #
  ########

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - py27-django18
          - py27-django111
          - py37-django2

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - run: pip install tox
      - run: tox -e ${{ matrix.python-version }}

  ############
  # Coverage #
  ############

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v1

      - run: pip install coverage

      - run: python setup.py install
      - run: coverage run runtests.py
      - run: coverage xml

      - name: Coverage monitor
        uses: 5monkeys/cobertura-action@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          path: coverage.xml
          minimum_coverage: 50


  #########
  # Black #
  #########

  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.7"

    - run: python -m pip install black==19.10b0
    - run: black --safe --check --diff .


  ##########
  # Flake8 #
  ##########

  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "2.7"

    - run: python -m pip install flake8==3.3.0
    - run: flake8 --config=.flake8 .


  ##########
  # isort #
  ##########

  isort:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.7"

    - run: python -m pip install isort[pyproject]==4.3.21
    - run: isort -rc --check-only .
